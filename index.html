<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project Management Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Project Management Form</h2>
        <form id="projectForm" method="post">
            <div class="form-group">
                <span><label for="projectId">Project ID:</label> <label id="projectIdMsg"></label></span>
                <input type="text" class="form-control" name="projectId" id="projectId" placeholder="Enter Project ID" onchange="handleFormState()" required>
            </div>
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" class="form-control" id="projectName" placeholder="Enter Project Name" name="projectName">
            </div>
            <div class="form-group">
                <label for="assignedTo">Assigned To:</label>
                <input type="text" class="form-control" id="assignedTo" placeholder="Enter Assigned To" name="assignedTo">
            </div>
            <div class="form-group">
                <label for="assignmentDate">Assignment Date:</label>
                <input type="date" class="form-control" id="assignmentDate" name="assignmentDate">
            </div>
            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input type="date" class="form-control" id="deadline" name="deadline">
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-primary" id="saveBtn" onclick="saveOrUpdate()" disabled>Save</button>
                <button type="button" class="btn btn-success" id="updateBtn" onclick="saveOrUpdate()" disabled>Update</button>
                <button type="button" class="btn btn-warning" id="resetBtn" onclick="resetForm()" disabled>Reset</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="index.js">
